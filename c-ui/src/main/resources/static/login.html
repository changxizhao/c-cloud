<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>后台管理平台</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/webjars/AdminLTE/2.3.8/dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="/webjars/AdminLTE/2.3.8/dist/css/skins/_all-skins.min.css">
  <link rel="stylesheet" href="public/css/main.css">
  <script src="/webjars/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="/webjars/respond/1.4.2/dest/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition login-page">
<div class="login-box" id="rrapp" v-cloak>
  <div class="login-logo">
    <b>后台管理平台</b>
  </div>
  <div class="login-box-body">
      <p class="login-box-msg">用户登录</p>
      <div v-if="error" class="alert alert-danger alert-dismissible">
        <h4 style="margin-bottom: 0px;"><i class="fa fa-exclamation-triangle"></i> {{errorMsg}}</h4>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" v-model="user.username" placeholder="账号">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" v-model="user.password" placeholder="密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" v-model="user.captcha" @keyup.enter="login" placeholder="验证码">
        <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <img alt="如果看不清楚，请单击图片刷新！" class="pointer" :src="src" @click="refreshCode">
        &nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:;" @click="refreshCode">点击刷新</a>
      </div>
      <div class="checkbox text-left">
          <label><input type="checkbox" v-model="user.rememberMe" value="true">记住我</label>
      </div>
      
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
          </div>
        </div>
        <div class="col-xs-4">
          <button type="button" class="btn btn-primary btn-block btn-flat" @click="login">登录</button>
        </div>
      </div>

  </div>
</div>
<script src="/webjars/jquery/2.2.4/jquery.min.js"></script>
<script src="/webjars/vue/2.2.6/dist/vue.min.js"></script>
<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/webjars/jQuery-slimScroll/1.3.8/jquery.slimscroll.min.js"></script>
<script src="/webjars/AdminLTE/2.3.8/dist/js/app.min.js"></script>
<script type="text/javascript">
var vm = new Vue({
	el:'#rrapp',
	data:{
	    user:{},
		error: false,
		errorMsg: '',
		src: 'captcha.jpg'
	},
    beforeCreate: function(){
        if(self != top){
            top.location.href = self.location.href;
        }
    },
	methods: {
		refreshCode: function(){
            this.src = "captcha.jpg?t=" + $.now();
		},
		login: function (event) {

            parent.location.href ='index.html';
		}
	}
});
</script>
</body>
</html>
