<!DOCTYPE html>
<html>
<head>
<title>菜单管理</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="/webjars/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/webjars/bootstrap-table/1.10.1/dist/bootstrap-table.min.css">
<link rel="stylesheet" href="/webjars/zTree/3.5.28/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../public/css/main.css">

</head>
<body>
<div id="dtapp" v-cloak>

    <div v-show="showList">
        <div id="toolbar">
            <button v-if="hasPermission('sys:menu:save')"  class="btn btn-success " type="button" @click="add">
                <i class="fa fa-plus"></i>&nbsp;&nbsp;<span class="bold">新增</span>
            </button>
            <button v-if="hasPermission('sys:menu:update')" class="btn btn-success " type="button" @click="update">
                <i class="fa fa-pencil-square-o"></i>&nbsp;&nbsp;<span class="bold">修改</span>
            </button>
            <button v-if="hasPermission('sys:menu:delete')" class="btn btn-danger " type="button" @click="del">
                <i class="fa fa-remove"></i>&nbsp;&nbsp;<span class="bold">删除</span>
            </button>
        </div>

        <table id="table"></table>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">类型</div>
                <label class="radio-inline">
                    <input type="radio" name="type" value="0" v-model="menu.type"/> 目录
                </label>
                <label class="radio-inline">
                    <input type="radio" name="type" value="1" v-model="menu.type"/> 菜单
                </label>
                <label class="radio-inline">
                    <input type="radio" name="type" value="2" v-model="menu.type"/> 按钮
                </label>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">菜单名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="menu.name" placeholder="菜单名称或按钮名称"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">上级菜单</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" style="cursor:pointer;" v-model="menu.parentName" @click="menuTree" readonly="readonly" placeholder="一级菜单"/>
                </div>
            </div>
            <div v-if="menu.type == 1" class="form-group">
                <div class="col-sm-2 control-label">菜单URL</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="menu.url" placeholder="菜单URL"/>
                </div>
            </div>
            <div v-if="menu.type == 1 || menu.type == 2" class="form-group">
                <div class="col-sm-2 control-label">授权标识</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="menu.perms" placeholder="多个用逗号分隔，如：user:list,user:create"/>
                </div>
            </div>
            <div v-if="menu.type != 2" class="form-group">
                <div class="col-sm-2 control-label">排序号</div>
                <div class="col-sm-10">
                    <input type="number" class="form-control" v-model="menu.orderNum" placeholder="排序号"/>
                </div>
            </div>
            <div v-if="menu.type != 2" class="form-group">
                <div class="col-sm-2 control-label">图标</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="menu.icon" placeholder="菜单图标"/>
                    <code style="margin-top:4px;display: block;">获取图标：http://fontawesome.io/icons/</code>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>

</div>

<!-- 选择菜单 -->
<div id="menuLayer" style="display: none;padding:10px;">
    <ul id="menuTree" class="ztree"></ul>
</div>

<script src="/webjars/jquery/2.2.4/jquery.min.js"></script>
<script src="/webjars/layer/3.0.3/build/layer.js"></script>
<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/webjars/vue/2.2.6/dist/vue.min.js"></script>
<script src="/webjars/bootstrap-table/1.10.1/dist/bootstrap-table.min.js"></script>
<script src="/webjars/bootstrap-table/1.10.1/src/locale/bootstrap-table-zh-CN.js"></script>
<script src="/webjars/zTree/3.5.28/js/jquery.ztree.all.min.js"></script>
<script src="../public/js/common.js"></script>
<script src="../public/js/sys/menu.js"></script>
</body>
</html>
