<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部门管理</title>
    <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/webjars/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/webjars/bootstrap-table/1.10.1/dist/bootstrap-table.min.css" />
    <link rel="stylesheet" href="../public/css/main.css">

    <style>
        .chooseDept {
            cursor: pointer;
        }

    </style>

</head>
<body>

<div class="row">
    <div class="col-xs-2">
        <div class="form-group">
            <label for="input-select-node" class="sr-only">Search Tree:</label>
            <input type="input" class="form-control" id="input-select-node" placeholder="输入部门名称进行搜索..." value="">
        </div>
        <div id="treeview5" class=""></div>
    </div>

    <!--新增部门显示部门下拉树   https://www.wandouip.com/t5i94983/-->
    <div class="col-xs-10">

        <div class="box-body">

            <div class="col-xs-3">
                <input type="text" class="form-control" id="select-dept-name" placeholder="输入部门名称进行查询...">
            </div>
            <button class="btn btn-success" type="button" onclick="reloadSelectDeptTable()"><i class="fa fa-location-arrow"> 查询</i></button>
            <button class="btn btn-primary" type="button" onclick="saveDept()"><i class="fa fa-plus"> 新增</i></button>
            <button class="btn btn-info" type="button" onclick="reloadDeptTable()"><i class="fa fa-refresh"> 刷新</i></button>
        </div>

        <table id="dept-detail-table" class="table-hover table-no-bordered"></table>
    </div>
</div>

<div id="add-dept" style="display: none;">
    <form class="form-horizontal" id="add-dept-form">
        <div class="form-group">
            <div class="form-group">
                <div class="form-group">
                    <input type="text" class="form-control" style="display: none;"  readonly="readonly" name="id" id="id" />
                    <div class="col-sm-2 control-label"><label class="must-input">* </label>部门名称：</div>
                    <div class="col-sm-10">
                        <input type="text" required class="form-control" name="name" id="name" placeholder="部门名称"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="form-group">
                    <div class="col-sm-2 control-label"> 上级部门：</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" style="display: none;"  readonly="readonly" name="parentId" id="parentId" />
                        <input type="text" class="form-control chooseDept"  readonly="readonly" onclick="chooseDept()" name="parentName" id="parentName" placeholder="点击选择上级部门"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="form-group">
                    <div class="col-sm-2 control-label"><label class="must-input">* </label>显示顺序：</div>
                    <div class="col-sm-10">
                        <input type="text" required class="form-control" name="seq" id="seq" placeholder="显示顺序"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="form-group">
                    <div class="col-sm-2 control-label"><label class="must-input">* </label>部门状态：</div>
                    <div class="col-sm-10">
                        <div class="radio-inline ">
                            <label class="radio-inline">
                                <input type="radio" name="status" value="1" checked="checked" />正常
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="status" value="0" />停用
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="form-group">
                    <div class="col-sm-2 control-label">备    注：</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="remark" id="remark" placeholder="备注"/>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div id="select-parent-dept-tree" style="display: none;">
    <div id="select-parent-dept" class=""></div>
</div>


<script src="/webjars/jquery/2.2.4/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/webjars/bootstrap-treeview/1.2.0/dist/bootstrap-treeview.min.js"></script>
<script src="/webjars/bootstrap-table/1.10.1/dist/bootstrap-table.min.js"></script>
<script src="/webjars/bootstrap-table/1.10.1/src/locale/bootstrap-table-zh-CN.js"></script>
<script src="/webjars/layer/3.0.3/src/layer.js"></script>
<script src="../public/js/sys/deptTree.js"></script>
<script src="../public/js/sys/dept.js"></script>
</body>
</html>
